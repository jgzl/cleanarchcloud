            fallback: false
redis:
  topic:
    chat: chat-topic
security:
  oauth2:
    client:
      # 客户端ID
      client-id: app
      # 客户端密钥
      client-secret: app
      # 获取访问令牌的URI
      access-token-uri: http://localhost:8010/oauth/token
      # 用户将被重定向到的授权 URI
      user-authorization-uri: http://localhost:8010/oauth/authorize
    resource:
      jwt:
        # 获取JWT 非对称加密的公钥URI
        key-uri: http://localhost:8010/oauth/token_key
cleanarch:
