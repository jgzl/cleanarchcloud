server:
  servlet:
    context-path: /sso
spring:
  profiles:
    active: dev
  application:
    name: cleanarch-business-ssoclient1
  cloud:
    nacos:
      server-addr: localhost:8848
      config:
        namespace: business-dev
        file-extension: yaml
        shared-configs:
          - data-id: common.yaml
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        namespace: business-dev
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator