server:
  port: 8032
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/sys?useSSL=false&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    username: root
    password: root
  redis:
    host: 127.0.0.1
    password: 123456
security:
  oauth2:
    client:
      # 客户端ID
      client-id: app
      # 客户端密钥
      client-secret: app
      # 获取访问令牌的URI
      access-token-uri: http://localhost:8030/oauth/token
      # 用户将被重定向到的授权 URI
      user-authorization-uri: http://localhost:8030/oauth/authorize
    resource:
      jwt:
        # 获取JWT 非对称加密的公钥URI
        key-uri: http://localhost:8030/oauth/token_key
sso:
  oauth2:
    url-permit-all:
      - /heartbeat
      - /actuator/**
      - /v2/api-docs
      - /webjars/**
      - /static/**
      - /**/*.css
      - /**/*.jpg
      - /**/*.jpeg
      - /**/*.png
      - /**/*.svg
      - /**/*.woff2
      - /**/*.js
      - /**/*.ico