server:
  port: 8000
spring:
  profiles:
    active: dev
  application:
    name: business-gateway
  cloud:
    nacos:
      server-addr: localhost:8848
      config:
        namespace: business-dev
        file-extension: yaml
        shared-configs:
          - data-id: common.yaml
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        namespace: business-dev
        server-addr: ${spring.cloud.nacos.server-addr}
    sentinel:
      transport:
        dashboard: localhost:8080
      scg:
        order: -100
      datasource:
        # 名称随意
        api:
          nacos:
            server-addr: ${spring.cloud.nacos.server-addr}
            dataId: ${spring.application.name}-gateway-api-rules
            groupId: SENTINEL_GROUP
            namespace: sentinel-dev
            rule-type: gw-api-group
        flow:
          nacos:
            server-addr: ${spring.cloud.nacos.server-addr}
            dataId: ${spring.application.name}-gateway-flow-rules
            groupId: SENTINEL_GROUP
            namespace: sentinel-dev
            rule-type: gw-flow
      eager: true
      filter:
        enabled: false

feign:
  httpclient:
    enabled: true
    #最大连接数
    max‐connections: 200
    #为每个url请求设置最大连接数
    max‐connections‐per‐route: 50
  client:
    config:
      default:
        # 以feign的超时时间为主
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full