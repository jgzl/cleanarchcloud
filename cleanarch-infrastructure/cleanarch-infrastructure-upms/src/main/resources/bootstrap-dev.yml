server:
  port: 8010
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/cleanarch?useSSL=false&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    username: root
    password: root
  redis:
    host: 127.0.0.1
    password: 123456
  main:
    allow-bean-definition-overriding: true
  session:
    store-type: redis
  freemarker:
    allow-request-override: false
    allow-session-override: false
    cache: true
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    enabled: true
    expose-request-attributes: false
    expose-session-attributes: false
    expose-spring-macro-helpers: true
    prefer-file-system-access: true
    suffix: .ftl
    template-loader-path: classpath:/templates/

cleanarch:
  security:
    key-store:
      location: classpath:cleanarch.jks
      secret: cleanarch
      alias: cleanarch
    url-permit-all:
      - /oauth/**
      - /login/**
      - /heartbeat
      - /actuator/**
      - /**/*.css
      - /**/*.jpg
      - /**/*.jpeg
      - /**/*.png
      - /**/*.svg
      - /**/*.woff2
      - /**/*.js
      - /**/*.ico

