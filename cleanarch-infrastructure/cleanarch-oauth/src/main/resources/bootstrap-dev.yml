server:
  port: 8010
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/cleanarch?useSSL=false&useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    username: root
    password: root

  redis:
    host: 127.0.0.1
    password: 123456
  main:
    allow-bean-definition-overriding: true
  session:
    store-type: redis
  freemarker:
    allow-request-override: false
    allow-session-override: false
    cache: true
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    enabled: true
    expose-request-attributes: false
    expose-session-attributes: false
    expose-spring-macro-helpers: true
    prefer-file-system-access: true
    suffix: .ftl
    template-loader-path: classpath:/templates/

framework:
  security:
    key-store:
      location: classpath:cleanarch.jks
      secret: cleanarch
      alias: cleanarch
    url-permit-all:
      - /captcha
      - /oauth/token
      - /message/**
      - /third/**
      - /login/**
      - /heartbeat
      - /actuator/**
  mybatis-plus:
    multi-tenant:
      strategy: local
      type: column

