server:
  port: 8030
spring:
  datasource:
    url: jdbc:mysql://192.168.99.100:3306/sso?useSSL=false&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    username: root
    password: 123456
  redis:
    host: 192.168.99.100
    password:
  main:
    allow-bean-definition-overriding: true
  session:
    store-type: redis
# 应用启动时饥饿加载ribbon客户端负载均衡，第一次调用时间过长
ribbon:
  eager-load:
    enabled: true
    clients: application-upms,application-codegen
feign:
  httpclient:
    enabled: true
    #最大连接数
    max‐connections: 200
    #为每个url请求设置最大连接数
    max‐connections‐per‐route: 50
  client:
    config:
      default:
        # 以feign的超时时间为主
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
logging:
  level:
    com.gitee.common.upms: debug

sso:
  frontend-url: http://localhost:9000
  oauth2:
    key-store:
      location: classpath:taroco.jks
      secret: taroco!@#$
      alias: taroco
    url-permit-all:
      - /test/**
      - /v2/api-docs
      - /actuator/**
      - /user/smsCode/*
      - /login/mobile
      - /oauth/mobile
      - /oauth/exit
      - /webjars/**
      - /static/**
      - /**/*.css
      - /**/*.jpg
      - /**/*.jpeg
      - /**/*.png
      - /**/*.svg
      - /**/*.woff2
      - /**/*.js
      - /**/*.ico