server:
  port: 8050
spring:
  profiles:
    active: @pom.profile@
  application:
    name: @project.artifactId@
  cloud:
    nacos:
      server-addr: @pom.nacos.address@
      config:
        namespace: @pom.nacos.namespace@
        file-extension: @pom.nacos.fileext@
        shared-configs:
          - data-id: @pom.nacos.share@
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        namespace: @pom.nacos.namespace@
dubbo:
  protocol:
    # dubbo 协议
    name: dubbo
    # dubbo 协议端口（ -1 表示自增端口，从 20880 开始）
    port: -1
  registry:
    # 挂载到 Spring Cloud 注册中心
    address: spring-cloud://localhost
  cloud:
    subscribed-services: ${project.artifactId}
