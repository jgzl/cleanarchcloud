server:
  servlet:
    context-path: /sso
spring:
  profiles:
    active: @pom.profile@
  application:
    name: @project.artifactId@
  cloud:
    nacos:
      server-addr: @pom.nacos.address@
      config:
        namespace: @pom.nacos.namespace@
        file-extension: @pom.nacos.fileext@
        shared-configs:
          - data-id: @pom.nacos.share@
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        namespace: @pom.nacos.namespace@
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator