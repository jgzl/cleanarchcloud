server:
  port: 8030
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/sys?useSSL=false&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    username: root
    password: root
  redis:
    host: 127.0.0.1
    password: 123456
  main:
    allow-bean-definition-overriding: true
  session:
    store-type: redis
  freemarker:
    allow-request-override: false
    allow-session-override: false
    cache: true
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    enabled: true
    expose-request-attributes: false
    expose-session-attributes: false
    expose-spring-macro-helpers: true
    prefer-file-system-access: true
    suffix: .ftl
    template-loader-path: classpath:/templates/
# 应用启动时饥饿加载ribbon客户端负载均衡，第一次调用时间过长
ribbon:
  eager-load:
    enabled: true
    clients: business-codegen
feign:
  httpclient:
    enabled: true
    #最大连接数
    max‐connections: 200
    #为每个url请求设置最大连接数
    max‐connections‐per‐route: 50
  client:
    config:
      default:
        # 以feign的超时时间为主
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
logging:
  level:
    com.gitee.common.upms: debug

sso:
  frontend-url: http://localhost:${server.port}
  oauth2:
    key-store:
      location: classpath:taroco.jks
      secret: taroco!@#$
      alias: taroco
    url-permit-all:
      - /test/**
      - /token/**
      - /v2/api-docs
      - /actuator/**
      - /user/smsCode/*
      - /login/mobile
      - /oauth/mobile
      - /oauth/exit
      - /webjars/**
      - /static/**
      - /**/*.css
      - /**/*.jpg
      - /**/*.jpeg
      - /**/*.png
      - /**/*.svg
      - /**/*.woff2
      - /**/*.js
      - /**/*.ico