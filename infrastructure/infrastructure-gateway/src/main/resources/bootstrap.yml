server:
  port: 8000
spring:
  profiles:
    active: @pom.profile@
  application:
    name: @project.artifactId@
  cloud:
    nacos:
      server-addr: @pom.nacos.address@
      config:
        namespace: @pom.nacos.namespace@
        file-extension: @pom.nacos.fileext@
        shared-configs:
          - data-id: @pom.nacos.share@
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        namespace: @pom.nacos.namespace@
    sentinel:
      transport:
        dashboard: localhost:8888
      scg:
        order: -100
      datasource:
        # 名称随意
        api:
          nacos:
            server-addr: ${spring.cloud.nacos.server-addr}
            dataId: ${spring.application.name}-gateway-api-rules
            groupId: SENTINEL_GROUP
            rule-type: gw-api-group
        flow:
          nacos:
            server-addr: ${spring.cloud.nacos.server-addr}
            dataId: ${spring.application.name}-gateway-flow-rules
            groupId: SENTINEL_GROUP
            rule-type: gw-flow
# 应用启动时饥饿加载ribbon客户端负载均衡，第一次调用时间过长
ribbon:
  eager-load:
    enabled: true
    clients: application-auth,application-codegen
feign:
  httpclient:
    enabled: true
    #最大连接数
    max‐connections: 200
    #为每个url请求设置最大连接数
    max‐connections‐per‐route: 50
  client:
    config:
      default:
        # 以feign的超时时间为主
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full