server:
  port: 8000
spring:
  profiles:
    active: @pom.profile@
  application:
    name: @project.artifactId@
  cloud:
    nacos:
      server-addr: @pom.nacos.address@
      config:
        namespace: @pom.nacos.namespace@
        file-extension: @pom.nacos.fileext@
        shared-configs:
          - data-id: @pom.nacos.share@
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        namespace: @pom.nacos.namespace@
    sentinel:
      #      datasource.ds2.file:
      #        file: "classpath: gateway.json"
      #        ruleType: gw-flow
      #      datasource.ds1.file:
      #        file: "classpath: api.json"
      #        ruleType: gw-api-group
      transport:
        dashboard: 192.168.0.3:8888
      #      filter:
      #        enabled: true
      #      scg.fallback:
      #        mode: response
      #        response-status: 444
      #        response-body: "被限流或者降级了"
      scg:
        order: -100