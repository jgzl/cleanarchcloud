server:
  port: 8000
spring:
  profiles:
    active: @pom.profile@
  application:
    name: @project.artifactId@
  cloud:
    nacos:
      server-addr: @pom.nacos.address@
      config:
        namespace: @pom.nacos.namespace@
        file-extension: @pom.nacos.fileext@
        shared-configs:
          - data-id: @pom.nacos.share@
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        namespace: @pom.nacos.namespace@
    sentinel:
      transport:
        dashboard: localhost:8888
      scg:
        order: -100
      datasource:
        # 名称随意
        api:
          nacos:
            server-addr: ${spring.cloud.nacos.server-addr}
            dataId: ${spring.application.name}-api-rules
            groupId: SENTINEL_GROUP
            rule-type: gw-api-group
        flow:
          nacos:
            server-addr: ${spring.cloud.nacos.server-addr}
            dataId: ${spring.application.name}-flow-rules
            groupId: SENTINEL_GROUP
            rule-type: gw-flow